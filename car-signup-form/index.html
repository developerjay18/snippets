<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Signup Form | jayrai.web</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts code  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-white bg-image poppins-regular">
    <div class="form min-h-screen flex justify-center items-center">
      <form
        action="#"
        method="post"
        class="p-8 bg-opacity-20 bg-white shadow-3xl rounded-lg p-6 flex flex-col gap-4"
      >
        <div class="row flex gap-4">
          <div class="flex flex-col gap-1">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter name"
              class="p-2 rounded-md focus:outline-none text-white bg-opacity-20 bg-white shadow-3xl rounded-lg"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="name">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
              class="p-2 rounded-md focus:outline-none text-white bg-opacity-20 bg-white shadow-3xl rounded-lg"
            />
          </div>
        </div>
        <div class="row flex gap-4">
          <div class="flex flex-col gap-1">
            <label for="name">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
              class="p-2 rounded-md focus:outline-none text-white bg-opacity-20 bg-white shadow-3xl rounded-lg"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="name">Phone Number</label>
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              placeholder="Enter phone number"
              class="p-2 rounded-md focus:outline-none text-white bg-opacity-20 bg-white shadow-3xl rounded-lg"
            />
          </div>
        </div>
        <div class="row">
          <label for="name">Message</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            class="w-full focus:outline-none text-white bg-opacity-15 bg-white shadow-3xl rounded-lg p-2 text-slate-400"
          >
Enter message</textarea
          >
        </div>
        <div class="row mx-auto">
          <button class="glow-on-hover mx-auto" type="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
